[tox]
envlist = py36, py37, py38, flake8
skip_missing_interpreters = True

[flake8]
exclude = dist,docs,*.egg-info,.git,ref,_scratch,.tox
max-line-length = 80
ignore=F401

[testenv]
deps=
  nose
  coverage
	mock
commands=nosetests -v --with-coverage --cover-package=lifoid_redis --cover-inclusive --cover-erase tests

[testenv:flake8]
basepython = python3.6
deps = flake8
commands = flake8 lifoid_redis ./tests
